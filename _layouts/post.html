---
layout: default
title: {{ page.title }}
---
{% if page.image %}
<header class="intro-header" style="background-image: url('{{ page.image }}')">
{% else %}
<header class="intro-header">
{% endif %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1> {{ page.title }} </h1>
                    {% if page.subtitle %}
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    {% endif %}
                    <span class="meta">Posted by <a href="#">{{ page.author }}</a> on <span>{{ page.date | date: '%d %B %Y' }}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</article>
