<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="Software, Development, Jamie, Higgins, Blog, C#, Dynamics, 365, Angular">
  <meta name="theme-color" content="#029128bun">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
  <link rel="shortcut icon" href="/assets/img/favicon.ico">
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="/assets/img/favicon.ico">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }} {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <link href="/assets/css/style.css" rel="stylesheet">

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{"/assets/css/clean-blog.min.css" | relative_url }}">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="{{"assets//vendor/font-awesome/css/font-awesome.min.css" | relative_url }}">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
    rel='stylesheet' type='text/css'>

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/blog/atom.xml" | relative_url }}">
</head>
