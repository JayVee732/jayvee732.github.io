---
layout: default
title: Jamie Higgins' Blog
---
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/img/blog/blog-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Blog Posts</h1>
                    <hr class="small">
                    <span class="subheading">Read all of my posts.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% for post in site.posts %}
                <div class="post-preview">
                    <a href="{{ post.url }}" title="{{ post.title }}">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                        <h3 class="post-subtitle">
                            {{ post.subtitle }}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">{{ post.author }}</a> on <span>{{ post.date | date_to_string }}</span></p>
                    <hr>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
