---
layout: page
title: My Projects
description: Here are some of my projects.
image: '/assets/img/projects/banner.jpeg'
---
{% for post in site.projectInfo %}
<div class="col-sm-8" style="margin-bottom:150px">
    <div class="post-preview">
        <a href="{{ post.weblink }}" title="{{ post.title }}">
            <h2 class="post-title">
                {{ post.title }}
            </h2>
        </a>
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
        <p class="post-meta">{{ post.info }}</p>
    </div>
</div>
<div class="col-sm-4 hidden-md hidden-sm hidden-xs">
    <img style="width: 400px; height: 400px" src="{{ post.image }}" />
</div>
{% endfor %}
